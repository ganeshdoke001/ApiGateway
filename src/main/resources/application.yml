server:
  port: 8094

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: USER-SERVICE
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/users/**

        - id: HOTEL-SERVICE
          uri: lb://HOTEL-SERVICE
          predicates:
            - Path=/api/hotels/**
            
        - id: RATING-SERVICE
          uri: lb://RATING-SERVICE
          predicates:
            - Path=/api/ratings/**

            # eureka client

eureka:
instance:
prefer-Ip-Address: true

client:
register-with-eureka: true

fetch-registry: true

service-url:
default-zone: http://localhost:8761/eureka
